<!DOCTYPE html>
<html>

<head>
    <title>Meu Projeto AR Interativo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden
        }
    </style>

</head>

<body style="margin:0; overflow:hidden;">
    <a-scene embedded arjs="sourceType: webcam;" gesture-detector>
        <a-entity camera cursor="rayOrigin: mouse; fuse:false" raycaster="objects: .tocavel"></a-entity>
        
        <a-marker preset="hiro">
            <a-entity class="tocavel" 
                gesture-handler="minScale: 0.01" 
                gltf-model="url(soda_can.glb)" 
                scale="0.1 0.1 0.1"
                position="0 0.5 0" 
                
                animation__up="property: position; to: 0 1 0; dur: 300; startEvents: mousedown; "
                animation__down="property: position; to: 0 0.5 0; dur: 300; startEvents: mouseover;"
                
                animation__jump1="property: scale; to: 0.2 0.2 0.2; dur: 200; startEvents: doubletap"
                animation__jump2="property: scale; to: 0.1 0.1 0.1; dur: 200; startEvents: animation__jump1-end"
                
            ></a-entity>
            
            <a-light type="ambient" color="#FFF"></a-light>
            <a-light type="directional" intensity="0.8" position="-1 4 5"></a-light>
        </a-marker>
    </a-scene>
</body>

</html>
